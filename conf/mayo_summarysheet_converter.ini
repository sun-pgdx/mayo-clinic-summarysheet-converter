[paths]
pods=/cifs/pods/
samples=/cifs/samples/

[log4perl]
level=4
format=

[validation]
run_validation=1
ignore_non_printable_chars=0
ignore_non_ascii_chars=0

[notification]
success-complete=jsundaram@pgdx.success-complete
error=jsundaram@pgdx.com

[source_file]
ordered_header_list=FCID,Lane,SampleID,SampleRef,Index,Descriptor,Y,Recipe,Operator,SampleProject
extension=csv
format=CSV
end_of_line='\n'

[target_file]
ordered_header_list=FCID,Lane,SampleID,SampleRef,Index,Descriptor,Control,Recipe,Operator,SampleProject
extension=csv
format=CSV
end_of_line=\n